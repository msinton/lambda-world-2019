version = "2.0.0"

style = default
maxColumn = 100
project.git = true
continuationIndent.defnSite = 2

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

rewrite.neverInfix.excludeFilters = [
  until
  to
  by
  eq
  ne
  "should.*"
  "contain.*"
  "must.*"
  in
  be
  thrownBy
  have
  when
  size
  theSameElementsAs
]